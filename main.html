<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO List</title>
    <style>
        /* CSS styles can be added here */
        ul {
            list-style: none;
        }
        .completed {
            text-decoration: line-through;
        }
        .task-description {
            display: block;
            margin-left: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
<h1>TODO List</h1>
<form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter your task...">
    <button type="submit">Add Task</button>
    <br>
    <input type="text" id="description-input" placeholder="Enter task description...">
</form>
<ul id="todo-list">
    <!-- Tasks will be dynamically added here -->
</ul>

<script>
    document.getElementById("todo-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        var taskInput = document.getElementById("todo-input");
        var descriptionInput = document.getElementById("description-input");
        var taskText = taskInput.value.trim(); // Trim any leading or trailing whitespace
        var descriptionText = descriptionInput.value.trim(); // Trim any leading or trailing whitespace

        if (taskText !== "") { // Check if the input is not empty
            var todoList = document.getElementById("todo-list");
            var listItem = document.createElement("li");

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            listItem.appendChild(checkbox);

            var taskLabel = document.createElement("label");
            taskLabel.textContent = taskText;
            listItem.appendChild(taskLabel);

            var descriptionSpan = document.createElement("span");
            descriptionSpan.textContent = descriptionText;
            descriptionSpan.classList.add("task-description"); // Assign class for styling
            listItem.appendChild(descriptionSpan);

            todoList.appendChild(listItem);

            taskInput.value = ""; // Clear the task input field
            descriptionInput.value = ""; // Clear the description input field

            // Add event listener to the checkbox
            checkbox.addEventListener("change", function() {
                if (checkbox.checked) {
                    taskLabel.classList.add("completed");
                    descriptionSpan.classList.add("completed")
                } else {
                    taskLabel.classList.remove("completed");
                    descriptionSpan.classList.remove("completed")
                }
            });

            // Add event listener to the task label for editing
            taskLabel.addEventListener("dblclick", function() {
                var newText = prompt("Edit task:", taskLabel.textContent);
                if (newText !== null) {
                    taskLabel.textContent = newText;
                }
            });
        }
    });
</script>
</body>
</html>
