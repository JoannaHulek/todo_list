<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO List</title>
    <style>
        /* CSS styles can be added here */
    </style>
</head>
<body>
<h1>TODO List</h1>
<form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter your task...">
    <button type="submit">Add Task</button>
</form>
<ul id="todo-list">
    <!-- Tasks will be dynamically added here -->
</ul>

<script>
    document.getElementById("todo-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        var taskInput = document.getElementById("todo-input");
        var taskText = taskInput.value.trim(); // Trim any leading or trailing whitespace

        if (taskText !== "") { // Check if the input is not empty
            var todoList = document.getElementById("todo-list");
            var listItem = document.createElement("li");
            listItem.textContent = taskText;
            todoList.appendChild(listItem);
            taskInput.value = ""; // Clear the input field
        }
    });

</script>
</body>
</html>
