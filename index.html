<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My TODO List</title>

</head>
<body>
<h1>TODO List</h1>
<form id="new-task-form">
    <input type="text" id="todo-input" placeholder="Enter your task...">
    <input type="text" id="description-input" placeholder="Enter task description...">
    <button class="button-element" type="submit">Add Task</button>
</form>
<ul id="todo-list">
    <!-- Tasks will be dynamically added here -->
</ul>
<form id="list-handling">
    <button class="button-element" type="submit">Save List</button>
</form>
<script src="task.js"></script> <!-- Link the JavaScript file -->
<script src="list.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
